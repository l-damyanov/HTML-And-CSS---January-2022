<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Forms</title>
</head>

<body>
    <form class="login-form" action="">
        <fieldset>
            <legend class="form-type">
                <p>Login</p>
            </legend>
            <div class="first_label">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"> <i class="fa fa-user user"></i>
            </div>
            <div class="second_label">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"> <i class="fa fa-key key"></i>
            </div>
            <p><button class="login-btn">Login</button></p>
        </fieldset>

    </form>
</body>

</html>
